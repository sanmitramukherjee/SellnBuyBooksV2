    <!--Data-->
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card text-bg-light shadow">
                    <div class="card-header text-bg-dark text-center">
                        <h2>Account Information</h2>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item col-md-12" id="username">Username: </li>
                        <li class="list-group-item col-md-12" id="email">Email: </li>
                        <li class="list-group-item col-md-12" id="firstName">First Name: </li>
                        <li class="list-group-item col-md-12" id="lastName">Last Name: </li>
                        <li class="list-group-item col-md-12" id="phone">Contact No: </li>
                        <li class="list-group-item col-md-12" id="address">Address: </li>                        
                    </ul>                   
                    <a href="#" class="card-footer text-center small text-bg-success text-decoration-none" data-bs-toggle="modal" data-bs-target="#account_edit">Edit Details</a>
                </div>
            </div>
        </div>
    </div>

    <!--Edit Modal-->
    <div class="modal fade" id="account_edit" data-bs-backdrop="static" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header text-bg-dark">
                    <h5 class="modal-title">Edit Account Information</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="container">
                            <div class="row gx-3">
                                <div class="col-md-6 mb-3">
                                    <input type="text" class="form-control form-control-sm" id="editFirstName" placeholder="First Name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <input type="text" class="form-control form-control-sm" id="editLastName" placeholder="Last Name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <input type="tel" class="form-control form-control-sm" id="editPhone" placeholder="Phone Number">
                                </div>
                                <div class="col-md-12 mb-3">
                                    <input type="text" class="form-control form-control-sm" id="editAddress" placeholder="Address">
                                </div>
                                <div class="col-md-10 d-grid">
                                    <button type="submit" class="btn btn-sm btn-success">Update Information</button>
                                </div>
                                <div class="col-md-2 d-grid">
                                    <button type="button" class="btn btn-sm btn-warning" data-bs-dismiss="modal">Discard</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    async function loadUserData() {
        try {
            const res = await fetch("/api/users/me", {
                headers: { "Authorization": `Bearer ${localStorage.getItem("token")}` }
            });
            if (!res.ok) throw new Error("Failed to load user data");
            const user = await res.json();

            document.getElementById("username").textContent = `Username: ${user.username}`;
            document.getElementById("email").textContent = `Email: ${user.email}`;
            document.getElementById("firstName").textContent = `First Name: ${user.firstName || ''}`;
            document.getElementById("lastName").textContent = `Last Name: ${user.lastName || ''}`;
            document.getElementById("phone").textContent = `Contact No: ${user.phone || ''}`;
            document.getElementById("address").textContent = `Address: ${user.address || ''}`;

            // Prefill modal fields
            document.getElementById("editFirstName").value = user.firstName || '';
            document.getElementById("editLastName").value = user.lastName || '';
            document.getElementById("editPhone").value = user.phone || '';
            document.getElementById("editAddress").value = user.address || '';
        } catch (err) {
            console.error("Error loading account info", err);
        }
    }

    function showToast(message) {
        const toastContainer = document.createElement('div');
        toastContainer.className = 'position-fixed top-0 end-0 p-3';
        toastContainer.style.zIndex = 1055;
        toastContainer.innerHTML = `
            <div class="toast align-items-center text-white bg-success border-0" role="alert">
                <div class="d-flex">
                    <div class="toast-body">${message}</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            </div>
        `;
        document.body.appendChild(toastContainer);

        const toastEl = toastContainer.querySelector('.toast');
        const toast = new bootstrap.Toast(toastEl, { delay: 2000 });
        toast.show();

        toastEl.addEventListener('hidden.bs.toast', () => toastContainer.remove());
    }

    document.addEventListener("DOMContentLoaded", loadUserData);

    document.getElementById("editForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        try {
            const res = await fetch("/api/users/me", {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${localStorage.getItem("token")}`
                },
                body: JSON.stringify({
                    firstName: document.getElementById("editFirstName").value,
                    lastName: document.getElementById("editLastName").value,
                    phone: document.getElementById("editPhone").value,
                    address: document.getElementById("editAddress").value
                })
            });

            if (!res.ok) throw new Error("Failed to update account");

            // Close modal
            const modalEl = document.getElementById('account_edit');
            const modal = bootstrap.Modal.getInstance(modalEl);
            modal.hide();

            // Cleanup any leftover backdrop
            document.querySelectorAll('.modal-backdrop').forEach(el => el.remove());
            document.body.classList.remove('modal-open');
            document.body.style.overflow = '';

            // Reload data without refreshing page
            await loadUserData();

            // Show success toast
            showToast("Account updated successfully!");

        } catch (err) {
            console.error("Error updating account info", err);
        }
    });

    // Global cleanup for all modal closes
    document.addEventListener('hidden.bs.modal', () => {
        document.querySelectorAll('.modal-backdrop').forEach(el => el.remove());
        document.body.classList.remove('modal-open');
        document.body.style.overflow = '';
    });
</script>
