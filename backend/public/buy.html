<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SellyourBooks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .brand-gradient {
      background: linear-gradient(to right, #00ccff, #00a347);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .book-card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      background-color: #fff;
    }
    .book-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }
    .price-tag {
      font-size: 1.2rem;
      font-weight: bold;
      color: #198754;
    }
    .carousel-card {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .carousel-header {
      background: linear-gradient(90deg, #007bff, #00cc88);
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      padding: 10px;
      text-align: center;
    }
    .carousel-caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.6);
      border-radius: 0 0 15px 15px;
      padding: 10px;
      display: block;
    }
    .carousel-caption h5 {
      color: #fff;
      margin: 0;
      font-weight: bold;
    }
    .carousel-caption p {
      color: #00ff99;
      margin: 0;
      font-size: 1rem;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg shadow small mb-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="homepage.html">
            <span class="brand-gradient fs-5">Home</span>
        </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-label="Sell" aria-current="page" href="sell.html">Sell</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="buy.html">Buy</a>
              </li>
              <li class="nav-item dropdown">
                <a class="bg-dark nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Personal
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="accountinfo.html">My Account</a> 
                        <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                        </li>
                  <li><a class="dropdown-item" href="history.html">History</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item text-bg-danger" href="loginpage.html">Logout</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
                <div class="hstack gap-3">
                    <div class="input-group">
                        <input class="form-control form-control-sm me-auto" type="text" placeholder="Search for..." aria-label="Search for...">
                        <button type="button" class="btn btn-sm btn-success">
                            <!-- Search Icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="vr"></div>
                    <a href="loginpage.html" class="btn btn-sm btn-warning">
                        <!-- Power Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-power" viewBox="0 0 16 16">
                            <path d="M7.5 1v7h1V1h-1z"/>
                            <path d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z"/>
                        </svg>
                    </a>
                </div>
            </form>
          </div>
        </div>
      </nav>

  <!-- Carousel -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="carousel-card mt-4">
          <div class="carousel-header">Newly Added!</div>
          <div class="card-body p-0">
            <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
              <div class="carousel-inner" id="carousel-inner"></div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Book Cards -->
  <div id="book-container" class="container mt-5 d-flex flex-wrap justify-content-center gap-4"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = 'loginpage.html';

    async function handleBuy(bookId) {
      try {
        const res = await fetch('/api/purchase', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ bookId })
        });
        const data = await res.json();
        if (res.ok) alert('Purchase successful!');
        else alert(data.error || 'Purchase failed.');
      } catch {
        alert('Something went wrong.');
      }
    }

    async function loadBooks() {
      try {
        const res = await fetch('/api/books', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const books = await res.json();
        const container = document.getElementById('book-container');
        const carousel = document.getElementById('carousel-inner');
        container.innerHTML = '';
        carousel.innerHTML = '';

        // Populate book cards without images
        books.forEach(book => {
          const card = document.createElement('div');
          card.className = 'card book-card';
          card.style.width = '18rem';
          card.innerHTML = `
            <div class="card-body">
              <h5 class="card-title">${book.title || 'Untitled'}</h5>
              <p class="card-text">${book.description || 'No description.'}</p>
              <p class="price-tag">₹${book.price || 0}</p>
              <button class="btn btn-success w-100 buy-btn" data-book-id="${book._id}">Buy Now</button>
            </div>
          `;
          container.appendChild(card);
        });

        // Populate carousel without images
        books.slice(-3).reverse().forEach((book, i) => {
          const item = document.createElement('div');
          item.className = `carousel-item ${i === 0 ? 'active' : ''}`;
          item.innerHTML = `
            <div class="d-flex flex-column align-items-center justify-content-center" style="height: 300px; background-color: #f8f9fa;">
              <h5>${book.title || 'Untitled'}</h5>
              <p>₹${book.price || 0}</p>
            </div>
          `;
          carousel.appendChild(item);
        });

        // Buy button events
        document.querySelectorAll('.buy-btn').forEach(btn => {
          btn.addEventListener('click', () => handleBuy(btn.dataset.bookId));
        });

      } catch {
        alert('Error loading books.');
      }
    }

    loadBooks();
    </script>
</body>
</html>
