<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .brand-gradient {

      background: linear-gradient(to right, #00ccff, #00a347);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
  </style>
</head>
<body>
    <!--navbar-->
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg shadow small mb-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="homepage.html">
            <span class="brand-gradient fs-5">Home</span>
        </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-label="Sell" aria-current="page" href="sell.html">Sell</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="buy.html">Buy</a>
              </li>
              <li class="nav-item dropdown">
                <a class="bg-dark nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Personal
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="accountinfo.html">My Account</a> 
                        <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                        </li>
                  <li><a class="dropdown-item" href="history.html">History</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item text-bg-danger" href="loginpage.html">Logout</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
                <div class="hstack gap-3">
                    <div class="input-group">
                        <input class="form-control form-control-sm me-auto" type="text" placeholder="Search for..." aria-label="Search for...">
                        <button type="button" class="btn btn-sm btn-success">
                            <!-- Search Icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="vr"></div>
                    <a href="loginpage.html" class="btn btn-sm btn-warning">
                        <!-- Power Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-power" viewBox="0 0 16 16">
                            <path d="M7.5 1v7h1V1h-1z"/>
                            <path d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z"/>
                        </svg>
                    </a>
                </div>
            </form>
          </div>
        </div>
      </nav>
    <!--navbar-->
  <!-- End Navbar -->

  <!-- History -->
  <div class="container">
    <div class="card shadow-sm border-0 mb-3">
      <div class="card-header text-bg-dark text-center fs-1">Purchase History</div>
      <div class="table-responsive">
        <table class="table table-sm small table-bordered align-middle mb-0">
          <thead class="table-secondary">
            <tr>
              <th>#</th>
              <th>Book Name</th>
              <th>Author</th>
              <th>Seller</th>
              <th>Purchase Date</th>
            </tr>
          </thead>
          <tbody id="historyTableBody">
            <!-- Populated by JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- End History -->

  <!-- Scripts -->
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'loginpage.html';
        return;
      }

      // Load username/email in navbar
      try {
        const userRes = await fetch("http://localhost:5000/api/users/me", {
          headers: { "Authorization": `Bearer ${token}` }
        });
        if (userRes.ok) {
          const user = await userRes.json();
          document.getElementById("navbarUser").textContent = user.username || "Personal";
        }
      } catch (err) {
        console.error("Failed to fetch user info:", err);
      }

      // Load purchase history
      try {
        const res = await fetch("http://localhost:5000/api/purchase/history", {
          headers: { "Authorization": `Bearer ${token}` }
        });

        const data = await res.json();
        const tbody = document.getElementById('historyTableBody');
        tbody.innerHTML = ''; // clear any placeholder

        if (data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted">No purchases yet.</td></tr>';
        } else {
          data.forEach((purchase, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${index + 1}</td>
              <td>${purchase.book?.title || 'Unknown'}</td>
              <td>${purchase.book?.author || 'N/A'}</td>
              <td>${purchase.book?.seller?.name || 'N/A'}</td>
              <td>${purchase.date ? new Date(purchase.date).toLocaleDateString() : 'N/A'}</td>
            `;
            tbody.appendChild(row);
          });
        }
      } catch (err) {
        console.error('Failed to load history:', err);
        alert('Failed to load purchase history.');
      }

      // Logout handler
      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("token");
        window.location.href = "loginpage.html";
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
