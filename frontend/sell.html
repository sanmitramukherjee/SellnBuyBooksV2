    <!-- Sell Book Form -->
    <div class="container-fluid p-20">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-header text-center text-bg-dark">
                        <h2>Sell your Books</h2>
                    </div>
                    <div class="card-body">
                        <form id="book-form">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="bookname" name="name" placeholder="Data Structure & Algorithms" required>
                                <label for="bookname">Name of the Book</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="bookauthor" name="author" placeholder="Author Name" required>
                                <label for="bookauthor">Name of the Author</label>
                            </div>
                            <label>Date of Purchase:</label>
                            <div class="mb-3">
                                <input type="date" class="form-control" id="date" name="purchaseDate" required>
                            </div>
                            <div class="form-control mb-3">
                                <label for="condition" class="form-label">Condition of the book:</label>
                                <input type="range" class="form-range" id="condition" name="condition" min="1" max="10" required>
                            </div>
                            <div class="mb-3">
                                <label for="formFileMultiple" class="form-label">Upload clear images of the book (optional)</label>
                                <input class="form-control" type="file" id="formFileMultiple" name="images" multiple>
                            </div>
                            <div class="mb-3">
                                <label for="price">Asking Price (in rupees):</label>
                                <input type="number" class="form-control" id="price" name="price" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone">Contact no:</label>
                                <input type="tel" class="form-control" id="phone" name="phone" required>
                            </div>
                            <div class="form-floating mb-3">
                                <textarea class="form-control" id="additional" name="additionalInfo" style="height: 100px"></textarea>
                                <label for="additional">Additional info</label>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-success" type="submit">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                                        <path d="M6 3.5a.5.5 0 0 1 .5-.5h8..."/>
                                        <path d="M11.854 8.354a.5.5 0 0 0 0-.708..."/>
                                    </svg>
                                    Submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Sell Book Logic -->
    <script>
    const API_BASE = 'http://localhost:5000/api';

    if (!localStorage.getItem('token')) {
        alert('You must be logged in to list a book.');
        window.location.href = 'loginpage.html';
    }

    document.getElementById('book-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const form = e.target;
        const formData = new FormData(form);

        const data = {
            title: formData.get('name'),
            description: `Author: ${formData.get('author')} | Condition: ${formData.get('condition')}/10 | Purchased: ${formData.get('purchaseDate')} | Info: ${formData.get('additionalInfo')} | Phone: ${formData.get('phone')}`,
            price: formData.get('price'),
            seller: localStorage.getItem('userId')
        };

        try {
            const res = await fetch(`${API_BASE}/books`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                },
                body: JSON.stringify(data)
            });

            const result = await res.json();

            if (res.status === 201) {
                alert('Book listed successfully!');
                form.reset();
            } else {
                alert(result.error || 'Failed to list book.');
            }
        } catch (err) {
            console.error(err);
            alert('Something went wrong.');
        }
    });
    </script>

  </body>
